<!DOCTYPE html>
<html>
<head>
    <title>Zoom Meeting Scheduler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 0 auto;
            width: 70%; /* Adjusted the width to make it wider to the right */
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        p {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Zoom Meeting Scheduler</h1>
    <form method="post">
        <label for="meeting_link">Meeting Link:</label>
        <input type="text" name="meeting_link" required><br>
        <label for="join_time">Join Time (HH:MM):</label>
        <input type="text" name="join_time" required><br>
        <input type="submit" value="Join Meeting">
    </form>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
</body>
</html>
